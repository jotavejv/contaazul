<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Desafio ContaAzull</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
	<main>
		<div class="container">
			<header class="main-header">
				<h1>ContaAzul</h1>
				<img src="images/ContaAzul.png" alt="">
			</header>
			<section class="cars-info">
				<header>
					<button class="addCar btn btn--success cadastro">novo carro</button>
					<div class="search">
						<form novalidate>
							<input type="text" placeholder="Pesquisar">
							<button type="submit" class="icon-search">
								<span class="icon icon--search"></span>
							</button>
						</form>
					</div>
				</header>
				<div class="cars-table">
					<table>
						<thead>
						<tr>
							<th><input type="checkbox" id="checkAll"><span class="icon icon--check"></span>placa</th>
							<th>modelo</th>
							<th>marca</th>
							<th>foto</th>
							<th>combustível</th>
							<th class="valor-align">valor</th>
						</tr>
						</thead>
						<tbody id="data">
						<!--template-->
						</tbody>
					</table>
				</div>
			</section>
			<footer>
				<div id="pagination">
					<!--template-->
				</div>
			</footer>
		</div>
		<div class="modal modal-foto">
			<div class="inner">
				<a href="" class="close">x</a>
				<img src="" alt="">
			</div>
		</div>
		<div class="modal modal--carro">
			<div class="inner">
				<a href="" class="close">x</a>
				<form>
					<table>
						<thead>
						<tr>
							<th>placa</th>
							<th>modelo</th>
							<th>marca</th>
							<th>foto</th>
							<th>combustível</th>
							<th>valor</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td><input type="text" name="placa" placeholder="_ _ _ - _ _ _ _" pattern="[a-z | A-Z]{3}-\d{4}" maxlength="8" required></td>
							<td><input type="text" name="modelo" required></td>
							<td><input type="text" name="marca" required></td>
							<td><input type="url" name="imagem" placeholder="URL da foto"></td>
							<td><input type="text" name="combustivel" pattern="gasolina|Gasolina|álcool|Álcool|flex|Flex" maxlength="8"></td>
							<td><input type="number" name="valor" min="0"></td>
						</tr>
						</tbody>
					</table>
					<button type="submit" class="btn btn--success">Cadastrar</button>
				</form>
			</div>
		</div>
		<div class="modal modal--carro-update">
			<div class="inner">
				<a href="" class="close">x</a>
				<form>
					<table>
						<thead>
						<tr>
							<th>placa</th>
							<th>modelo</th>
							<th>marca</th>
							<th>foto</th>
							<th>combustível</th>
							<th>valor</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td><input type="text" name="placa" placeholder="_ _ _ - _ _ _ _" pattern="[a-z | A-Z]{3}-\d{4}" maxlength="8" required></td>
							<td><input type="text" name="modelo" required></td>
							<td><input type="text" name="marca" required></td>
							<td><input type="url" name="imagem" placeholder="URL da foto"></td>
							<td><input type="text" name="combustivel" pattern="gasolina|Gasolina|álcool|Álcool|flex|Flex" maxlength="8"></td>
							<td><input type="number" name="valor" min="0"></td>
						</tr>
						</tbody>
					</table>
					<button type="submit" class="btn btn--success">Atualizar</button>
				</form>
			</div>
		</div>
	</main>
	<script src="scripts/dom.js"></script>
	<script src="scripts/utils.js"></script>
	<script src="scripts/store.min.js"></script>
	<script src="scripts/navigo.min.js"></script>
	<script src="scripts/fuse.min.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/routes.js"></script>
	</body>
</html>
